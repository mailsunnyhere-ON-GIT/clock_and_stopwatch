<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock and StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; justify-content: space-around;">
        <div style="background-color: black; height: 500px; width: 500px; margin-top: 100px; border-radius: 30px;">
            <h1><div style="color: white; display: flex; justify-content: center;">Clock</div></h1>
            <h1><div id="test" style="margin-top: 180px; border-radius: 10px; margin-left:150px; color:white; background-color: yellowgreen; margin-right:150px; color:whitesmoke; display: flex; justify-content: center;"></div></h1>
        </div>
        <div style="background-color: rgb(73, 5, 73); height: 500px; width: 500px; margin-top: 100px; border-radius: 30px;">
            <h1><div style="color: white; display: flex; justify-content: center;">StopWatch</div></h1>
            <h1><div id="display" style="margin-top: 180px; border-radius: 10px; margin-left:150px; color:white; background-color: yellowgreen; margin-right:150px; color:whitesmoke; display: flex; justify-content: center;">00:00:00</div></h1>
            <button id="startStopButton" style="display: flex; justify-content: center; margin-left:230px;">Start</button>
            <button id="resetButton" style="display: flex; justify-content: center; margin-left:230px;">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
